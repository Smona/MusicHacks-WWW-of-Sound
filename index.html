<!DOCTYPE html>
<html>
  <head>
    <title>WebDJ</title>
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Vue-->
    <script src="https://unpkg.com/vue"></script>
    
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--Theming-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <img src="logo.png" id="logo"/>
    <div id="app">
      <!--Notice the embedded Javascript. This is Vue Template Syntax.-->
      <!--https://vuejs.org/v2/guide/syntax.html-->
      <div class="deck">
        <div class="record" :class="{ spinning: playing !== false}">
          <div class="record-label"
          :style="labelArt"></div>
        </div>
        <button type="button" :disabled="track == false"
        @click="togglePlay">
          <i class="material-icons">
            {{ (playing !== false) ? "stop" : "play_arrow" }}
          </i>
        </button>
      </div>
      <div>
        <!--List of tracks in our playlist-->
        <div class="tracklist">
          <div v-for="track in tracks">
            <button type="button" @click="loadTrack('left', track)"><</button>
            {{ track.title }}
            <button type="button" @click="loadTrack('right', track)">></button>
          </div>
        </div>
        <input type="range" class="crossfader" v-model="faderPosition"
          min="0" max="1" step=".01"/>
      </div>
    </div>

  </body>
</html>
